<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Register Form</title>

</head>

<body>
    <div id="top">
        <div class="click-me">
            <button type="submit">About Us</button>
            <button type="submit">Register</button>
        </div>
        <br>
        <div class="form-back">
            <br>
            <br>
            <br>
            <br>
            <div class="form-one">
                <form>
                    <h1>Sign Up</h1>
                    <p><label><input type="text" placeholder="Email"></label></p>
                    <p><label><input type="text" placeholder="Username"></label></p>
                    <p><label><input type="password" placeholder="Password"></label></p>
                    <p><label><input type="password" placeholder="Confirm Password"></label></p>
                    <button type="submit">Submit</button>
                    <div class="icons">
                        <a href="https://www.linkedin.com" class="fa fa-linkedin"></a>
                        <a href="https://www.youtube.com/" class="fa fa-youtube"></a>
                        <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
                        <a href="https://www.google.com/" class="fa fa-google"></a>
                    </div>
                </form>
                <br>
                <br>
            </div>
        </div>
    </div>

    </div>
</body>

</html>
